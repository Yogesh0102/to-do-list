<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body 
    {
      margin: 0;
      min-width: 250px;
    }
    * 
    {
      box-sizing: border-box;
    }
    ul 
    {
      margin: 0;
      padding: 0;
    }
    ul li 
    {
      cursor: pointer;
      position: relative;
      padding: 12px 8px 12px 40px;
      list-style-type: none;
      background: #eee;
      font-size: 18px;
      transition: 1s;

      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    ul li:nth-child(odd) 
    {
      background: #CBC7C6;
    }
    ul li:hover 
    {
      background: #9B8F8C;
    }
    /*.close 
    {
      position: absolute;
      right: 0;
      top: 0;
      padding: 12px 16px 12px 16px;
    }
    .close:hover 
    {
      background-color: #f44336;
      color: white;
    }*/
    .header 
    {
      background-color: #3090C7;
      padding: 30px 40px;
      color: white;
      text-align: center;
    }
    .header:after 
    {
     content: "";
     display: table;
     clear: both;
    }
    input 
    {
      margin: 0;
      border: none;
      border-radius: 0;
      width: 75%;
      padding: 10px;
      float: left;
      font-size: 16px;
      height: 43px;
    }
    .btn 
    {
      padding: 10px;
      width: 25%;
      background: #bbb;
      color: white;
      float: left;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      transition: 0.7s;
      border-radius: 0;
    }
    .btn:hover 
    {
      background-color: #85929E;
    }
  </style>
</head>
<body>
<div id="d" class="header">
  <h2 style="margin:5px">My To Do List</h2><br/>
  <input type="text" id="inp" placeholder="Title...">
  <span onclick="fun()" class="btn">Submit</span>
</div>
<ul id="u">
</ul>
<script>
  /*var l = document.getElementsByTagName("li");
  var i;
  for (i = 0; i < l.length; i++) 
  {
    var s = document.createElement("SPAN");
    var d = document.createTextNode("Delete");
    s.className = "close";
    s.appendChild(d);
    l[i].appendChild(s);
  }*/
  function fun() 
  {
    var li = document.createElement("li");
    var in = document.getElementById("inp").value;
    var t = document.createTextNode(in);
    li.appendChild(t);
    document.getElementById("u").appendChild(li);
    document.getElementById("inp").value = "";
  }
</script>
</body>
</html>
